plugins {
    id 'java'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.11.0'
// https://mvnrepository.com/artifact/org.jukito/jukito-parent
    implementation group: 'org.jukito', name: 'jukito-parent', version: '1.5', ext: 'pom'
// https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.13.0'

}

test {
    useJUnitPlatform()
}